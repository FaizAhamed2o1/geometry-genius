<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Daisy ui cdn end -->

    <title>Geometry Genius</title>
  </head>
  <body class="m-8">
    <!-- ! Header Starts -->
    <header></header>
    <!-- ! Header Ends -->

    <!-- ! Main starts -->
    <main>
      <!-- ? Main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- * shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-3">
          <!-- Triangle Card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>

              <div class="flex">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-200"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>

                <input
                  id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-200"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>

              <div>
                <p>Area is: <span id="triangle-area">0</span> cm<sup>2</sup></p>
              </div>

              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full"
                  onclick="calculateTriangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rectangle Card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>

              <p class="text-center">Area (A) = h X w</p>

              <div class="flex">
                <input
                  id="rectangle-height"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-200"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>

                <input
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm bg-gray-200"
                  type="text"
                  placeholder="w"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>

              <div>
                <p>
                  Area is: <span id="rectangle-area">0</span> cm<sup>2</sup>
                </p>
              </div>

              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full"
                  onclick="calculateRectangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Triangle Card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- Triangle Card -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>

        <!-- * Area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <!-- ! Main Ends -->

    <!-- ! JS -->
    <script src="./scripts/triangle-calculate.js"></script>
  </body>
</html>
